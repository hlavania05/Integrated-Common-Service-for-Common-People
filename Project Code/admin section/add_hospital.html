        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            width: 40%;
            margin: 1rem auto;
            padding: 1.5rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.2);
            margin-top: 4rem;
        }

        h1 {
            text-align: center;
            color: #0284B1;
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 1rem 0 0.3rem;
        }

        input,
        textarea {
            padding: 0.7rem;
            border-radius: 0.6rem;
            border: 2px solid #ddd;
            width: 95%;
            margin: 0.5rem auto;
            font-size: 1rem;
            color: black;
        }

        textarea {
            resize: vertical;
            height: 3rem;
        }

        button {
            margin-top: 1.3rem;
            padding: 0.6rem 0.2rem;
            border: 2px solid #0284B1;
            border-radius: 0.6rem;
            background: white;
            color: #0284B1;
            font-size: 100%;
            cursor: pointer;
            width: 30%;
        }

        button:hover {
            color: white;
            background: #0284B1;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add Hospital</h1>
        <form id="addHospitalForm">
            <input type="text" id="name" name="name" placeholder="Hospital Name" required>
            <textarea id="address" name="address" placeholder="Address" required></textarea>
            <input type="text" id="contact_number" name="contact_number" placeholder="Contact Number" required>
            <input type="email" id="email" name="email" placeholder="Email">
            <textarea id="description" name="description" placeholder="Description"></textarea>
            <input type="number" step="0.1" id="rating" name="rating" placeholder="Rating (0-5)">
            <textarea id="insurance_coverage" name="insurance_coverage" placeholder="Insurance Coverage"></textarea>
            <textarea id="services" name="services" placeholder="Services"></textarea>
            <textarea id="facilities" name="facilities" placeholder="Facilities"></textarea>
            <button type="submit">Add Hospital</button>
        </form>
        <div id="message"></div>
    </div>
    <script>
        document.getElementById('addHospitalForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const formData = new FormData(this);

            fetch('add_hospital.php', {
                method: 'POST',
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('message').innerText = data;
                    this.reset();
                })
                .catch(error => {
                    document.getElementById('message').innerText = 'Error: ' + error;
                });
        });

    </script>
</body>
