<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Form - Add Near College Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 40%;
            margin: 3rem auto;
            background-color: #fff;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 0 1rem rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 2rem;
            color :  #0284B1;
        }

        label {
            display: block;
            margin-top: 1rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea {
            width: 90%;
            padding: 8px;
            margin-top: 0.3rem;
            margin-bottom: 1.3rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 40%;
            padding: 0.3rem 0.5rem;
            background-color: white;
            color:  #0284B1;
            border: 2px solid  #0284B1;
            border-radius: 1rem;
            font-size : 1.2rem;
            cursor: pointer;
        }

        button:hover {
            color : white;
            background-color: #0284B1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Add College Details</h1>
        <form action="add_college.php" method="post">
            <label for="name">College Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="undergraduate">Undergraduate Programs:</label>
            <input type="text" id="undergraduate" name="undergraduate">

            <label for="graduate">Graduate Programs:</label>
            <input type="text" id="graduate" name="graduate">

            <label for="certificate_courses">Certificate Courses:</label>
            <input type="text" id="certificate_courses" name="certificate_courses">

            <label for="eligibility_criteria">Eligibility Criteria:</label>
            <textarea id="eligibility_criteria" name="eligibility_criteria"></textarea>

            <label for="admission_process">Admission Process:</label>
            <textarea id="admission_process" name="admission_process"></textarea>

            <label for="application_form">Application Form URL:</label>
            <input type="text" id="application_form" name="application_form">

            <label for="tuition_fees">Tuition Fees:</label>
            <input type="number" step="0.01" id="tuition_fees" name="tuition_fees">

            <label for="hostel_fees">Hostel Fees:</label>
            <input type="number" step="0.01" id="hostel_fees" name="hostel_fees">

            <label for="bus_fees">Bus Fees:</label>
            <input type="number" step="0.01" id="bus_fees" name="bus_fees">

            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number">

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email">

            <button type="submit">Add College</button>
        </form>
    </div>
</body>

</html>
